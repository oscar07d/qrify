<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qrify | Admin Panel</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-card admin-card">
  
  <header class="admin-header">
    <div class="brand">
      <h1>Qrify</h1>
      <span class="badge">Panel de Control</span>
    </div>
    <div class="header-actions">
    
    <a href="/scan/" class="btn-scan" title="Ir al Escáner">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="M70.84-687.7v-201.84H272.3v85.19H155.65v116.65H70.84Zm0 616.86V-272.3h84.81v116.65H272.3v84.81H70.84Zm616.86 0v-84.81h116.65V-272.3h85.19v201.46H687.7ZM804.35-687.7v-116.65H687.7v-85.19h201.84v201.84h-85.19ZM701.33-258h60v60h-60v-60Zm0-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm120-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm240-324v240h-240v-240h240ZM438-438v240H198v-240h240Zm0-324v240H198v-240h240Zm-57.64 505.7v-124.06H256.3v124.06h124.06Zm0-323.34V-703.7H256.3v124.06h124.06Zm322.67 0V-703.7H578.97v124.06h124.06Z"/>
      </svg>
    </a>

    <button id="logout" class="btn-logout">
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Salir
    </button>
  </div>
</header>

  <section class="action-area">
    <h3>✨ Nueva Invitación</h3>
    <form id="formInvitado" class="creation-form">
      <input type="text" id="customId" placeholder="ID único (Ej: Cédula/Ticket)" required autocomplete="off">
      
      <input type="text" id="nombre" placeholder="Nombre del invitado" required autocomplete="off">
      
      <button type="submit" class="btn-create">
         Registrar
      </button>
    </form>
  </section>

  <section class="data-area">
    <div class="list-header">
      <h3>Lista de Invitados</h3>
      <small>Historial reciente</small>
    </div>
    <div id="lista" class="guest-grid">
      </div>
  </section>

</div>

<script type="module" src="app.js"></script>
</body>

</html>
